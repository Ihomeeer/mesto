<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертая проектная работа">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <main class="page">
    <section class="popup" id="profilePopup">
      <div class="popup__overlay"></div>
        <button type="reset" class="popup__close-button" id="profilePopupCloseBtn"></button>
        <form class="popup__main-form" id="profileForm">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input type="text" name="name" id="profilePopupName" class="popup__input popup__name">
          <input type="text" name="job" id="profilePopupJob" class="popup__input popup__function">
          <button type="submit" class="popup__save-button" id="profilePopupSaveBtn">Сохранить</button>
        </form>
    </section>
    <section class="popup" id="placePopup">
      <div class="popup__overlay"></div>
      <button type="reset" class="popup__close-button" id="placePopupCloseBtn"></button>
      <form class="popup__main-form" id="placeForm">
        <h2 class="popup__header">Новое место</h2>
        <input type="text" name="placeName" id="placePopupName" class="popup__input popup__name" placeholder="Название">
        <input type="text" name="placeLink" id="placePopupLink" class="popup__input popup__function" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-button" id="placePopupSaveBtn">Создать</button>
      </form>
    </section>
    <section class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__form-container">
        <button class="popup__photo-close-button" id="photoPopupCloseBtn"></button>
        <figure class="popup__image-container">
          <img src="#" alt="#" class="popup__photo">
          <figcaption class="popup__photo-name"></figcaption>
        </figure>
      </div>
    </section>
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/default-avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__text-section">
          <div class="profile__name-section">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__function">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__grid"></ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <template id="placeCard">
      <li class="elements__card">
        <button type="button" class="elements__delete"></button>
        <img src="#" alt="#" class="elements__photo">
        <div class="elements__info-panel">
          <h2 class="elements__name" id="cardName"></h2>
          <button type="button" class="elements__like"></button>
        </div>
      </li>
    </template>
  </main>
  <script src="./scripts/index.js"></script>
</body>
</html>
