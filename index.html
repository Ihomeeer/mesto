<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертая проектная работа">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body>
  <main class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип проекта 'Место'">
    </header>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/default-avatar.jpg" alt="Аватар">
        <div class="profile__text-section">
          <div class="profile__name-section">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__function">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__grid">
        <div class="elements__card">
          <img src="./images/1-Moscow-min.jpg" alt="Москва" class="elements__photo">
          <div class="elements__info-panel">
            <p class="elements__name">Москва</p>
            <button class="elements__like elements__like_state_disabled"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/2-Vladivostok-min.jpg" alt="Владивосток" class="elements__photo">
          <div class="elements__info-panel">
            <p class="elements__name">Владивосток</p>
            <button class="elements__like elements__like_state_disabled"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/3-Rostov-min.jpg" alt="Ростов-на-Дону" class="elements__photo">
          <div class="elements__info-panel">
            <p class="elements__name">Ростов-на-Дону</p>
            <button class="elements__like elements__like_state_disabled"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/4-EKB-min.jpg" alt="Екатеринбург" class="elements__photo">
          <div class="elements__info-panel">
            <p class="elements__name">Екатеринбург</p>
            <button class="elements__like elements__like_state_disabled"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/5-Sochi-min.jpg" alt="Сочи" class="elements__photo">
          <div class="elements__info-panel">
            <p class="elements__name">Сочи</p>
            <button class="elements__like elements__like_state_disabled"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/6-Peterburg-min.jpg" alt="Санкт-Петербург" class="elements__photo">
          <div class="elements__info-panel">
            <p class="elements__name">Санкт-Петербург</p>
            <button class="elements__like elements__like_state_disabled"></button>
          </div>
        </div>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </main>
</body>
